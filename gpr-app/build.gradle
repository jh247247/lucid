apply plugin: 'com.android.application'
apply plugin: 'android-command'

android {
  compileSdkVersion 22
  buildToolsVersion "22.0.1"

  defaultConfig {
    minSdkVersion 10
    targetSdkVersion 22
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      debuggable false
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
    }

    debug {
      debuggable true
    }
  }

  lintOptions {
    disable 'InvalidPackage'
  }
}

buildscript {
  repositories {
    mavenCentral()
    jcenter()
  }
  dependencies {
    classpath 'com.novoda:gradle-android-command-plugin:1.4.0'
  }
}

repositories {
  mavenCentral()
  jcenter()
}

dependencies {
  // smoothbluetooth for bluetooth comms
  compile 'io.palaima:smoothbluetooth:0.1.0'

  // Butterknife for view injection
  compile 'com.jakewharton:butterknife:7.+'

  compile project(':gpr-lib')

  // Google Play Services
  compile 'com.google.android.gms:play-services:7.+'

  // Support Libraries
  compile 'com.android.support:appcompat-v7:22.+'
  compile 'com.android.support:cardview-v7:22.+'
  compile 'com.android.support:gridlayout-v7:22.+'
  compile 'com.android.support:mediarouter-v7:22.+'
  compile 'com.android.support:palette-v7:22.+'
  compile 'com.android.support:recyclerview-v7:22.+'
  compile 'com.android.support:support-annotations:22.+'
  compile 'com.android.support:support-v4:22.+'
  compile fileTree(dir: 'libs', include: ['*.jar'])
}